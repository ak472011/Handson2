<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handson2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="webpage">
        <nav class="navbar navbar-expand-lg navbar-dark navbar1">
            <div class="container-fluid">
                <a href="#" class="navbar-brand px-4 h-1 fs-1">eStore</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto px-lg-4">
                        <li class="nav-item">
                            <a href="#MyAccount" class="nav-link ms-4">My Account</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Wishlist" class="nav-link ms-4">Wishlist</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Shopping" class="nav-link ms-4">Shopping</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Cart" class="nav-link ms-4">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Checkout" class="nav-link ms-4">Checkout</a>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </nav>

        <section class="category">
            <nav class="navbar navbar-expand-lg bg-light navbar-light navbar2">
                <div class="container-fluid">
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navcat"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navcat">
                        <ul class="navbar-nav px-lg-4">
                            <li class="nav-item">
                                <a href="#Men" class="nav-link ms-lg-4">Men</a>
                            </li>
                            <li class="nav-item">
                                <a href="#Women" class="nav-link ms-lg-4">Women</a>
                            </li> 
                            <li class="nav-item">
                                <a href="#ProtectiveWear" class="nav-link ms-lg-4">Protective Wear</a>
                            </li>
                            <li class="nav-item">
                                <a href="#Footwear" class="nav-link ms-lg-4">Footwear</a>
                            </li>
                            <li class="nav-item">
                                <a href="#Acessories" class="nav-link ms-lg-4">Acessories</a>
                            </li>
                            <li class="nav-item">
                                <a href="#FridayCasual" class="nav-link ms-lg-4">Friday Casual</a>
                            </li>
                        </ul>

                        
                    </div>
                    <div class="input-group news-input">
                        <input type="text" class="form-control" placeholder="Search for Products & Brands" />
                    </div>              
                </div>                   
            </nav>
        </section>

    </section>

    <!--navbar-->
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
